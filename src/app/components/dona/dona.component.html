<div class="card">
  <div class="card-body">
    <h3>{{tittle}}</h3>
    <div style="display: block">
      <canvas baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [colors]="color"
              chartType="doughnut">
      </canvas>
    </div>
  </div>
</div>
